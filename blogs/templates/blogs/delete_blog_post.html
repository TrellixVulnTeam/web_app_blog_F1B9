{% extends "blogs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
<h3>Delete blog post: "{{blog_post}}"</h3> 
{% endblock page_header %}

{% block content %}

<form action = "{% url 'blogs:delete_blog_post' blog_post.id %}" method = 'post' class="form">
  {% csrf_token %}
  <h4>Do you want to delete this post</h4>
  <p> </p>
 
  <p><input type = "submit" value = "Yes"/>   <a href= "../">Cancel</a></p>
</form>

{% endblock content %}
